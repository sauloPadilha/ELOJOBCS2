<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Completo</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div class="form-container" id="login-form">
            <h1>Login</h1>
            <form>
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit" id="login-button">Entrar</button>
                <p class="link" id="go-to-forgot">Esqueceu a senha?</p>
                <p class="link" id="go-to-register">Não tem conta? Cadastre-se</p>
            </form>
        </div>

        <!-- Tela de Cadastro -->
        <div class="form-container hidden" id="register-form">
            <h1>Cadastro</h1>
            <form>
                <input type="text" id="register-name" placeholder="Nome completo" required>
                <input type="email" id="register-email" placeholder="E-mail" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <input type="password" id="register-confirm-password" placeholder="Confirme a senha" required>
                <button type="submit" id="register-button">Cadastrar</button>
                <p class="link" id="go-to-login">Já tem conta? Faça login</p>
            </form>
        </div>

        <!-- Tela de Recuperação de Senha -->
        <div class="form-container hidden" id="forgot-form">
            <h1>Recuperar Senha</h1>
            <form>
                <input type="email" id="forgot-email" placeholder="E-mail cadastrado" required>
                <button type="submit" id="forgot-button">Enviar</button>
                <p class="link" id="go-back-login">Voltar ao Login</p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
